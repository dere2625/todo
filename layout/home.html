<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home - Todo</title>
</head>
<body>
    
    <div class="leftpanel">
        <div class="icon selected"  id="dashboard" title="Dashboard">
            <i class="bi bi-speedometer2"></i>
        </div>
        <div class="icon" id="pending" title="Pending">
            <i class="bi bi-stopwatch"></i>
        </div>
        <div class="icon" id="completed" title="Completed"> 
            <i class="bi bi-check-circle"></i>
        </div>
        <div class="icon" id="archived" title="Archived">
            <i class="bi bi-archive"></i>
        </div>

        <div class="icon" id="account" title="My Account">
            <i class="bi bi-person"></i>
        </div>
        <div class="icon" id="logout" title="Logout">
            <i class="bi bi-box-arrow-left"></i>
        </div>

        
    </div>
    <div class="rightpanel">
        <div class="toast" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
              <strong class="mr-auto">Success</strong>
            </div>
            <div class="toast-body">
              Task created
            </div>
        </div>
        <div class="dash">
            <h6 class="display-6">Dashboard </h6>
            <div class="boards">
                <div class="board">
                    <h1 class="display-6"><span id="noPending"></span> Pending task(s) </h1>
                </div>
                <div class="board">
                    <h1 class="display-6"><span id="noComp"></span> Completed Task(s) </h1>
                </div>
                <div class="board">
                    <h1 class="display-6"><span id="noArch"></span> Archived Task(s) </h1>
                </div>
                <div class="board">
                    <h1 class="display-6"><span id="noDue"></span> Task(s) due soon </h1>
                </div>
            </div>

            <a id="add" class="btn-floating btn-large waves-effect waves-light red add"><i class="material-icons">add</i></a>
        </div>
        <div class="pend">
            <div class="toast" style="position: absolute; top: 0; right: 0;">
                <div class="toast-header">
                  <strong class="mr-auto">Success</strong>
                </div>
                <div class="toast-body">
                  Task created
                </div>
              </div>
            <h6 class="display-6">Pending Tasks </h6>
                
            
        </div>
        <div class="comp">
            <h6 class="display-6">Completed Tasks </h6>
        </div>
        <div class="arch">
            <h6 class="display-6">Archived Tasks </h6>
        </div>
        <div class="account">
            <h6 class="display-6">My Account </h6>
        </div>


        
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalCenteredScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Create a task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="email" class="form-control" id="title" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea  class="form-control" id="description" rows="10" placeholder="Description"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" aria-label="Category">
                        <option selected>Select category</option>
                        <option value="Sports">Sports</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Fun">Fun</option>
                      </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="stat" class="form-label">Status</label>
                    <select disabled id="stat" class="form-select" aria-label="Status">
                        <option selected value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Archived">Archived</option>
                      </select>
                  </div>

                  <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" class="form-select" aria-label="Priority">
                        <option selected>Select Priority</option>
                        <option value="Normal">Normal</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="start">Due date:</label>
                    <input type="date" id="start" name="trip-start">
                  </div>

            </div>
            <div class="modal-footer control">
                <button type="button" class="btn btn-success" id="create">Save</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
